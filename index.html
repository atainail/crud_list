<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CRUD List</title>

    <!-- Boostrap 5 Start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Boostrap Icons Start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Boostrap Icons End-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1 class="center">Welcome to my simple CRUD website!</h1>

<p class="p-4 center">To use, simply type your post in the textarea/textbox then click "Add". </p>

<div class="container center"> 
    <div class="pb-3 form-check">
        <input type="text" placeholder="Type Here" class="form-control" aria-describedby="emailHelp">  
    </div>
    <button type="button" class="btn btn-outline-primary button">Add</button>   
</div>

<div class="content pt-5 row">
    <div class="col center">
        <h2>To-do List</h2>
        <div class="pt-4 list center">
            <div class="toDo container"><i></i></div>
        </div>
    </div>
      
</div>


    <!-- Boostrap 5 Start-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- Boostrap 5 End -->
    <script src="index.js"></script>
</body>
</html>
